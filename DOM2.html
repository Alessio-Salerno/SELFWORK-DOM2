<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creazione Articolo</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- GOOGLE FONT -->
    
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BOOTSTRAP CSS -->
    
    
    
    <style>
        
        *{
            font-family: "Montserrat", sans-serif;
        }
        
        
    </style>
    
    
</head>

<body>
    
    <!-- FORM -->
    
    <form>
        <h1 class="text-center my-5">Crea l'articolo</h1>
        <div class="d-flex justify-content-center">
            <input type="text"  placeholder="Titolo">
        </div>
        <div class="d-flex justify-content-center mt-5">
            <textarea placeholder="Descrizione" cols="40" rows="10"></textarea>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button type="button" class="btn btn-outline-primary">Crea Articolo</button>
        </div>
    </form>
    
    <div class="container">
        
    </div>
    
    
    <script>
        // CATTURA ELEMENTI
        let button = document.querySelector('button');
        let input = document.querySelector('input');
        let textarea = document.querySelector('textarea');
        let container = document.querySelector('.container');
        
        button.addEventListener('click', () => {
            // INSERIMENTO DATA ODIERNA E ORARIO
            let date = new Date();
            let formatoData = date.toLocaleDateString();
            // INSERIMENTO ORARIO
            let formatoOra = date.toLocaleTimeString();
            
            
            // metodo .trim = per sapere se il campo Ã¨ vuoto
            if (input.value.trim() === '' && textarea.value.trim() === '') {
                alert('Campi vuoti, niente articolo.');
            } else {
                let div = document.createElement('div');
                div.style.backgroundColor = 'grey'
                div.style.padding = '20px';
                div.style.marginTop = '20px';
                div.style.border = '5px solid black'
                div.innerHTML = `<h2>${input.value}</h2><p>${textarea.value}</p><i>${formatoData}</i><br><i>${formatoOra}</i>`;
                container.appendChild(div);
                
                input.value = '';
                textarea.value = '';
                
            }
        });
        
        
        
        
        
    </script>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
